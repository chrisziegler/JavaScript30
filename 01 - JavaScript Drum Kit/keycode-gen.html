<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div>
    <p class="keycode" style="text-align:center;line-height:200px;font-size: 3em"></p>
  </div>
  <script>
    window.addEventListener('keydown', function(event) {
      // console.log(event);
      const key = event.key;
      document.querySelector('.keycode').innerHTML = event.keyCode;
    });
  </script>
</body>
</html>
